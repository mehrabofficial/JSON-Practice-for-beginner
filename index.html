<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Add Employee</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Add New Employee</h2>

  <form id="employee-form">
    <input type="text" id="name" placeholder="Enter name" required />
    <input type="number" id="age" placeholder="Enter age" required />
    <input type="text" id="department" placeholder="Enter department" required />
    <button type="submit">Add Employee</button>
  </form>

  <h3 style="text-align:center;">Employee List</h3>
  <div id="table-container"></div>

  <script src="script.js"></script>
</body>
</html>
